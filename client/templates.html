<template name="MNotificationsTemplate">
	{{> Template.dynamic template=style}}
</template>

<template name="_MNotificationsDefault">
	<div class="notification notification-default">
		{{#each notifications}}
		<div class="row notificationFade">
			<div class="col-md-12">
				<div class="{{data.class}}">
					{{{data.message}}}
					<a href="#" class="pull-right btn-close-message"><i class="fa fa-times"></i></a>
				</div>
			</div>
		</div>
		{{/each}}
	</div>
</template>
